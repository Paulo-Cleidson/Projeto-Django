{% extends 'base.html' %}

{% block title %}
Estoque BootCamp - Marcas
{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Lista de Marcas</h1>
    <div class="row mb-3">
        <div class="col md-6">
            <form method="get" action="{% url 'brand-list' %}">
                <input type="text" name="name" class="form-control mr-2" placeholder="Pesquisar por Nome" 
                value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary">
                    Pesquisar
                </button>
            </form>
        </div>
        <div class="col md-6">
            <a href="{% url 'brand-create' %}" calss="btn btn-success float-end">
                <i class="bi bi-plus">Nova Marca</i>
            </a>
        </div>
    </div>
</div>


<div class="table-respoonsive">
    <table class="table table-stiped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ brand.id }}</td>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
